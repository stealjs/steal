<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		window.done = window.parent.done;
		window.assert = window.parent.assert;
	</script>
	<script type="text/javascript" src="../../steal.js" data-config="../config.js">
		import module from "basics/module/";

		if(typeof window !== "undefined" && window.assert) {
			assert.ok(module, "got basics/module");
			assert.equal(module.name, "module", "module name is right");
			assert.equal(module.es6module.name, "es6Module", "steal loads ES6");
			assert.equal(module.es6module.amdModule.name, "amdmodule", "ES6 loads amd");
			done();
		} else {
			console.log("basics loaded", module);
		}
	</script>
</body>
</html>
